<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="../../assets/stylesheets/styles.css" rel="stylesheet" />
</head>

<body class="popup">
    <header class="popup">
        <div class="logo-container">
            <img src="../../assets/images/icon128.png" alt="Video Progress logo" />
            <h1>
                <span data-localise="__MSG_extensionNameFirst__" class="privacy">Video</span><br /><span
                    data-localise="__MSG_extensionNameSecond__">Progress</span>
            </h1>
        </div>
        <div class="version">
            <span data-localise="__MSG_version__">Version</span>:&nbsp;<span id="version"></span>
        </div>
    </header>

    <section class="settings-block">
        <table class="option" aria-label="Toggle detailed debug">
            <tbody>
                <tr>
                    <td>
                        <h1 data-localise="__MSG_disableDebug__">Debug</h1>
                    </td>
                    <td>
                        <input aria-hidden="true" id="disable-debug" type="checkbox" checked />&nbsp;
                        <label for="disable-debug" class="checkbox-label"></label>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="settings-block"></section>

    <footer>
        <a class="button" id="more-options">
            <span data-localise="__MSG_moreOptions__">More Options&nbsp;</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                <path d="M384,224V408a40,40,0,0,1-40,40H104a40,40,0,0,1-40-40V168a40,40,0,0,1,40-40H271.48" style="
              fill: none;
              stroke: inherit;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-width: 32px;
            " />
                <polyline points="336 64 448 64 448 176" style="
              fill: none;
              stroke: inherit;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-width: 32px;
            " />
                <line x1="224" y1="288" x2="440" y2="72" style="
              fill: none;
              stroke: inherit;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-width: 32px;
            " />
            </svg>
        </a>
    </footer>

    <script type="module" src="./popup.js"></script>
    <script src="../../assets/javascripts/localise.js"></script>
</body>

</html>
